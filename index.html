<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.css">
    <link rel="stylesheet" href="main.css">
    <title>Track Your Portfolio</title>
  </head>
  <body>
   <div class="wrapper">
    <h1>My Portfolio</h1>
    <div class="input_wrapper">
      <input type="text" placeholder="Enter Company Ticker..." id="stockName" class="stock_input">
      <input type="text" placeholder=" Enter qty to buy..." id="stockQty" class="stock_input">
      <input type="submit" value="buy" id="buyStocks" class="button">
    </div>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Purchase Price</th>
        <th>Current Price</th>
        <th>Quantity</th>
        <th>Day Change</th>
        <th>Day Change %</th>
        <th></th>
      </tr>
      <tbody>
      </tbody>
    </table>
    <h2 id="portfolioTotal">Total</h2>
      <p><div id="priceTotal"></p>
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
    <script src ="main.js"></script>
  </body>
</html>
